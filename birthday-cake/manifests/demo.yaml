# The Aquasec CSNF event standardization transformation
apiVersion: flow.triggermesh.io/v1alpha1
kind: Transformation
metadata:
  name: aquasec-transformation
spec:
  sink:
    ref:
      apiVersion: eventing.knative.dev/v1
      kind: Broker
      name: brkr
  context:
  - operation: add
    paths:
    - key: type
      value: io.triggermesh.csnf.aquasec.transformation
  data:
  - operation: parse
    paths:
    - key: Body
      value: JSON
  - operation: store
    paths:
    - key: $control
      value: Body.control
    - key: $id
      value: Body.id
    - key: $hostid
      value: Body.hostid
    - key: $reason
      value: Body.reason
    - key: $time
      value: Body.time
    - key: $containerid
      value: Body.containerid
    - key: $category
      value: Body.category
    - key: $container
      value: Body.container
    - key: $region
      value: Body.vm_location
    - key: $image
      value: Body.image
    - key: $name
      value: Body.container
    - key: $guid
      value: Body.container

  - operation: delete
    paths:
    - key:

  - operation: add
    paths:
    - key: provider
      value: Aquasec
    - key: provider.providerType
      value: aquasec
    - key: provider.providerId
      value: $id
    - key: provider.accountId
      value: $id
    - key: provider.name
      value: SQS
    - key: source.sourceName
      value: Aquasec
    - key: source.sourceId
      value: none
    - key: event.guid
      value: $guid
    - key: event.name
      value: $name
    - key: event.shortDescription
      value: "an aquasec short description goes here"
    - key: event.startTime
      value: $time
    - key: event.severity
      value: HIGH
    - key: event.status
      value: OPEN
    - key: resource.identifier
      value: $id
    - key: resource.type
      value: something
    - key: resource.name
      value: $hostid
    - key: resource.region
      value: us-1-c
    - key: resource.zone
      value: us
    - key: image
      value: $image


